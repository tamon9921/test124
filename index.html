<!DOCTYPE html>
<html lang="ja">
<head>
    <title>WebGL|3D画像</title>
    <meta name="description" content="sekigamiが公開テスト中の作成資料です。">
    <meta charset="utf-8">
    <meta name="generator" content="Three.js Editor">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            font-size: 11px;
            background-color: #000;
            margin: 0px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body ontouchstart="">
    <script type="module">
    
        import * as THREE from './js/three.module.js';
        import { APP } from './js/app.js';
        import { VRButton } from './js/VRButton.js';
        import { OrbitControls } from './js/OrbitControls.js';
        
        window.OrbitControls = OrbitControls;
        window.THREE = THREE;
        window.VRButton = VRButton;
    
        var mixer, clock;
    
        var loader = new THREE.FileLoader();
        loader.load( 'app.json', function ( text ) {
    
            var player = new APP.Player();
            player.load( JSON.parse( text ) );
            player.setSize( window.innerWidth, window.innerHeight );
            player.play();
    
            document.body.appendChild( player.dom );
    
            // アニメーションミキサーを設定
            if (player.scene && player.scene.animations && player.scene.animations.length) {
                clock = new THREE.Clock(); // 時計を作成
                mixer = new THREE.AnimationMixer(player.scene); // シーン全体にミキサーを適用
    
                // 各アニメーションクリップに対してアクションを開始
                player.scene.animations.forEach(function(clip) {
                    var action = mixer.clipAction(clip);
                    action.play();
                });
            } else {
                console.error("No animations found in the object.");
            }
    
            window.addEventListener( 'resize', function () {
                player.setSize( window.innerWidth, window.innerHeight );
            });
    
            // 毎フレームでアニメーションの更新
            function animate() {
                requestAnimationFrame(animate);
    
                var delta = clock.getDelta(); // 経過時間を取得
    
                if (mixer) {
                    mixer.update(delta); // アニメーションを更新
                }
            }
    
            animate(); // アニメーションを開始
    
        });
    
    </script>

</body>
</html>
